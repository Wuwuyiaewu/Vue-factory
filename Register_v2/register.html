<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div id="register" class="register">
        <fieldset>
            <div class="input_wrap">
                <input class="" type="text" maxlength="11" placeholder="手机号码" v-model="inputValue.phoneNum"
                    ref="phoneNum" @blur="checkPhoneNum('checkContainActivateMobile')" />
                <span ref="ruleCode_phone"></span>
                <span class="wait" :class="{checked:registerFinally.phoneNum}"></span>
            </div>
            <div class="input_wrap">
                <input class="" type="text" placeholder="验证码" maxlength="6" v-model="inputValue.code" ref="code"
                    @blur="checkCode('validateVerifyCode')" />
                <span ref="ruleCode_verify">
                </span>
                <span class="wait" :class="{checked:registerFinally.code}"></span>
            </div>
            <div class="codeBtn" @click="geeTest">
                <p>{{codeBtn}}</p>
            </div>
            <div class="input_wrap">
                <input class="" type="text" placeholder="邮箱地址" v-model="inputValue.email" ref="email"
                    @blur="checkEmail('checkContainActivateEmail')" />
                <span ref="ruleCode_email">

                </span>
                <span class="wait" :class="{checked:registerFinally.email}"></span>
            </div>
            <div class="input_wrap">
                <input class="" type="text" placeholder="姓名" v-model="inputValue.name" ref="name" @blur="checkName" />
                <span ref="ruleCode_name">

                </span>
                <span class="wait" :class="{checked:registerFinally.name}"></span>
            </div>
            <div class="input_wrap">
                <input class="" type="text" maxlength="18" placeholder="身份证" v-model="inputValue.id" ref="id"
                    @blur="checkId('checkContainActivateID')" />
                <span ref="ruleCode_id">

                </span>
                <span class="wait" :class="{checked:registerFinally.id}"></span>
            </div>
            <div class="input_wrap">
                <input class="" :type="show_password?'text':'password'" placeholder="自设密码 (6~16位)" ref="passWord"
                    v-model="inputValue.passWord" @blur="checkPassWord('checkContainActivateEmail')" />
                <span ref="ruleCode_password"></span>
                <span class="wait" :class="{checked:registerFinally.passWord}"></span>
                <span ref="pw_btn" @click="pw_btn" class="pw_btn_hidden" :class="{pw_btn_show:show_password}"></span>
            </div>
            <div class="input_wrap">
                <div class="submit" @click="registerRealAccount">送出</div>
            </div>
        </fieldset>
        <!-- 極驗組件 -->
        <Gtva ref="gt" @verify_suc="getVerifyCode"></Gtva>
    </div>
    <!-- 套入vue框架 -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- 套入極驗套件 -->
    <script src="./geetest.js"></script>
    <!-- 套入註冊模板與極驗組件 -->
    <script src="./register_vue3.js"></script>
</body>

</html>
