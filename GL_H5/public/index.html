      window.onload = function() {
        document.addEventListener("touchstart", function(event) {

        var lastTouchEnd = 0;
        document.addEventListener(

        //横屏状态

      if (userAgent.indexOf("Chrome") > -1) {
        window.addEventListener(event, screenRotation, false);
